<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Akan Name Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" role="main">
    <h1>Akan Name Finder</h1>
    <p class="lead">Enter your birthdate and select your gender. We'll tell you the Akan name for the day of the week you were born.</p>

    <form id="akanForm" aria-label="Akan name form">
      <label for="dob">Date of Birth</label>
      <input id="dob" name="dob" type="date" required>

      <label for="gender" style="margin-top:12px">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

        <button type="submit">Get Akan Name</button>
        <button type="button" class="secondary" id="resetBtn">Reset</button>
   
    </form>

   
    <p>Akan names are given based on the day of the week a person is born. Male and female names differ.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
